<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibraltar Airport Status</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-5 m-0">

    <div class="bg-gray-700 p-4 rounded-lg shadow-lg w-full max-w-xs text-center mb-5">
        <div id="traffic-status" class="text-4xl font-bold mb-2"></div>
        <div id="countdown" class="text-2xl text-yellow-500 mt-2">
            <div id="date" class="text-lg">Loading service...</div>
            <div
                class="border-8 border-gray-300 border-t-8 border-t-orange-400 rounded-full w-16 h-16 mx-auto mt-6 animate-spin">
            </div>
        </div>
    </div>

    <div class="bg-gray-700 rounded-lg shadow-lg w-full max-w-xs mx-auto text-center">
        <!-- Table with flight info -->
        <table class="table-auto w-full border-collapse rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-gray-900 text-white">
                    <th class="px-4 py-4 text-center text-lg">Flight Code</th>
                    <th class="px-4 py-4 text-center text-lg">Expected Time</th>
                    <th class="px-4 py-4 text-center text-lg">Status</th>
                </tr>
            </thead>
            <tbody id="flights-table">
                <!-- Dynamic flight data will be inserted here -->
            </tbody>
        </table>
    </div>



    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
